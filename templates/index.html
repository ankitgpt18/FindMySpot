<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParkFinderPro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .display-4 {
            font-weight: bold;
            font-family: 'Poppins', sans-serif;
            color: #212529;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .container {
            max-width: 900px;
        }

        .stats-icon {
            font-size: 3rem;
            margin-right: 10px;
        }

        .footer {
            margin-top: 50px;
            text-align: center;
            padding: 20px;
            background-color: #343a40;
            color: white;
            border-radius: 8px;
        }

        .card-body {
            position: relative;
        }

        .ribbon {
            position: absolute;
            top: -10px;
            left: -10px;
            width: 75px;
            height: 75px;
            background-color: #ffc107;
            text-align: center;
            line-height: 75px;
            font-size: 12px;
            font-weight: bold;
            color: white;
            transform: rotate(-45deg);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .img-overlay {
            border-radius: 5px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .img-overlay:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4 text-primary">ðŸš— ParkFinder: Your Parking Companion</h1>

        <div class="row g-4">
            <div class="col-md-6">
                <div class="card text-white bg-success">
                    <div class="ribbon">Available</div>
                    <div class="card-body d-flex align-items-center">
                        <div class="stats-icon me-3">
                            <i class="bi bi-check-circle-fill"></i>
                        </div>
                        <div>
                            <h4 class="card-title">Free Spaces</h4>
                            <p id="free-spaces" class="display-4">0</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card text-white bg-danger">
                    <div class="ribbon">Full</div>
                    <div class="card-body d-flex align-items-center">
                        <div class="stats-icon me-3">
                            <i class="bi bi-x-circle-fill"></i>
                        </div>
                        <div>
                            <h4 class="card-title">Occupied Spaces</h4>
                            <p id="occupied-spaces" class="display-4">0</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-5">
            <div class="card img-overlay">
                <div class="card-body p-0">
                    <img src="{{ url_for('video_feed') }}" class="img-fluid rounded" style="max-height: 500px; width: 100%;">
                </div>
            </div>
        </div>

        <div class="footer mt-5">
            <p>Â© 2024 Parking Space Detection - Powered by Aditya</p>
        </div>
    </div>

    <script>
        function updateSpaceCount() {
            $.getJSON('/space_count', function (data) {
                $('#free-spaces').text(data.free);
                $('#occupied-spaces').text(data.occupied);
            });
        }

        $(document).ready(function () {
            updateSpaceCount();
            setInterval(updateSpaceCount, 1000);
        });
    </script>
</body>

</html>
